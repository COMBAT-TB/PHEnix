variables:
  PROJECT_NAME: phoenix
stages:
  - build
  - test
  - deploy
before_script:
  - source ~/virtualenvs/$PROJECT_NAME/bin/activate
python-tests:
  stage: test
  script:
    - nosetests --with-coverage --cover-html --cover-package=phe test
    - grep pc_cov cover/index.html | egrep -o "[0-9]+\%" | awk '{ print "covered " $1;}'
  only:
    - master